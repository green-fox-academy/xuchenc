<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="signup.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
    <div class="column">
        <h1>Sign up</h1>
        <input type="text" name="username" class="username" placeholder="Username" required />
        <input type="email" name="email" class="email" placeholder="E-mail" required/>
        <input type="password" name="password" class="password" placeholder="Password" required/>
        <input type="password" name="password" class="password" placeholder="Retype password" required/>
        <input type="submit" value="SIGN ME UP" class="button"/>

    </div>
    <div class="column">
        <input type="button" value="OR" class="or"/>
    </div>
    <div class="column">
        <input type="submit" value="Log in with facebook" class="facebook"/>
        <input type="submit" value="Log in with Twitter" class="twitter"/>
        <input type="submit" value="Log in with Google+" class="google"/>
    </div>
    </div>
</form>
</body>
</html>
