<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      fill every paragraph with the last one's content.
      fill every paragraph with the last one's content keeping the cat strong.
    </script>
    OR
    <script src="content-1.js"></script> -->
    <script>
      'use strict';
      var animal = document.querySelector('.animals');
      var apple = document.querySelector('.apple');
      var banana = document.querySelector('.balloon');
      var car = document.querySelector('.cat');

      apple.innerHTML = 'apple goat rabbit <strong>cat</strong> dog';
      banana.innerHTML = 'banana goat rabbit <strong>cat</strong> dog';
      car.innerHTML = 'car goat rabbit <strong>cat</strong> dog';

    </script>
  </body>
</html>
