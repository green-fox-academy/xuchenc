<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
      body {
        margin: 0;
      }
      div {
        height: 100vh;
      }
      .party {
        background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
      }
    </style>
  </head>
  <body>
    <div>
      <button>Party</button>
    </div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Turn the party on and off by clicking the button. (the whole page)
    </script>
    OR
    <script src="events-1.js"></script> -->
    <script>
      'use strict';
      var div = document.querySelector('div');
      div.setAttribute('class', 'party');
      // div.setAttribute('id', 'content');
      var button = document.querySelector('button');
      button.onclick = function() {
        if (div.className == 'party') {
          div.className = 'xiaoLiu';
        } else{
          div.className = 'party';
        }
      }


    </script>
  </body>
</html>
