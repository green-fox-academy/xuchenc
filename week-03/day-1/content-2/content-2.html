<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->
    <script>
      'use strict';
      var list = document.getElementsByTagName('li');
      console.log(list);

      list[0].innerText = 'apple';
      list[1].innerText = 'banana';
      list[2].innerText = 'cat';
      list[3].innerText = 'dog';

      document.getElementsByTagName('ul')[0].style.backgroundColor = 'limegreen';

    </script>
  </body>
</html>
