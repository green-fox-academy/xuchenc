<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url("./mp.jpg");
        background-size: 200%;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    </script>
    OR
    <script src="bubbling.js"></script> -->
    <script>
      'use strict';
      const up = document.getElementsByTagName('button')[0];
      const down = document.getElementsByTagName('button')[1];
      const left = document.getElementsByTagName('button')[2];
      const right = document.getElementsByTagName('button')[3];
      const zoomin = document.getElementsByTagName('button')[4];
      const zoomout = document.getElementsByTagName('button')[5];
      console.log(zoomin);
      const image = document.querySelector('.img-inspector');
      console.log(image);
      console.log(image.style);

      image.style.backgroundSize = '200%';
      image.style.backgroundPositionX = '0px';
      image.style.backgroundPositionY = '0px';

      zoomin.addEventListener('click', function(){

        image.style.backgroundSize = (parseInt(image.style.backgroundSize) + 10).toString() + '%';
      })

      zoomout.addEventListener('click', function(){

        image.style.backgroundSize = (parseInt(image.style.backgroundSize) - 10).toString() + '%';
      })

      up.addEventListener('click', function(){

        image.style.backgroundPositionY = (parseInt(image.style.backgroundPositionY) - 10).toString() + 'px';
      })

      down.addEventListener('click', function(){

        image.style.backgroundPositionY = (parseInt(image.style.backgroundPositionY) + 10).toString() + 'px';
      })

      left.addEventListener('click', function(){

        image.style.backgroundPositionX = (parseInt(image.style.backgroundPositionX) - 10).toString() + 'px';
      })

      right.addEventListener('click', function(){

        image.style.backgroundPositionX = (parseInt(image.style.backgroundPositionX) + 10).toString() + 'px';
      })


    </script>
  </body>
</html>
