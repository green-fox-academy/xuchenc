<html>
<head>
    <title>API</title>
</head>
<body>
    <div class="list"></div>
    <script>
      'use strict';

      const httpRequest = new XMLHttpRequest();
      httpRequest.open('GET', 'http://api.giphy.com/v1/gifs/searchapi_key=vMZlhpd3fdmd7GxmHyyWkjLLbpRWsdXa&limit=16');
      httpRequest.onload = () => {
        for (let i = 0; i < 16; i++) {
        const list = document.querySelector('.list');
        const responseObject = JSON.parse(httpRequest.response);
        const pictures = document.createElement('div');
        pictures.innerHTML = '<img src = "' + responseObject.data[i].images.downsized_still.url + '"/>';
        list.appendChild(pictures);

        const pic = document.getElementsByTagName('div');
        console.log(pic);

          for(let ii = 1; ii < pic.length; ii++) {
            pic[ii].addEventListener('click', () =>{
              pic[ii].innerHTML = '<img src = "' + responseObject.data[ii - 1].images.downsized.url + '"/>';
            })
          }
        }
      }
      httpRequest.send();
    </script>
</body>
</html>
